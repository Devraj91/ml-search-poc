<div class="container" *ngIf="docs">
    <div class="user_data">
        <div class="circle"></div>
        <div class="user">{{docs[0].content.owner.displayName}}</div>
    </div>
    <div>
        <div class="content_title">
            <div class="title">{{docs[0].content.title}}</div>
        </div>
        <div class="answers">
            <app-answers [ans]="docs[0].content.answers" [accepted]="doc[0].content.acceptedAnswerId"></app-answers>
        </div>
    </div>
    <label>Comments:
        <div class="comments" *ngFor="let comment of com">
            <li>{{comment.text}}</li>
        </div>
    </label>
</div>
